<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="p-1" [formGroup]="form">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            type="text"
            class="form-control"
            placeholder="Insira o Primeiro nome"
            formControlName="primeiroNome"
            [ngClass]="{
              'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched
            }"
          />
          <div class="invalid-feedback" *ngIf="f.primeiroNome.errors?.required">
            Primeiro Nome é obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            type="text"
            class="form-control"
            placeholder="Insira o Último nome"
            formControlName="ultimoNome"
            [ngClass]="{
              'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched
            }"
          />
          <div class="invalid-feedback" *ngIf="f.ultimoNome.errors?.required">
            Ultimo nome é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Insira o e-mail"
          formControlName="email"
          [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
        />
        <div class="invalid-feedback" *ngIf="f.email.errors?.required">
          E-mail é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="f.email.errors?.email">
          E-mail inválido
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Insira o nome de Usuário"
          formControlName="username"
          [ngClass]="{ 'is-invalid': f.username.errors && f.username.touched }"
        />
        <div class="invalid-feedback" *ngIf="f.username.errors?.required">
          Usuário é obrigatório
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Digite uma Senha"
            formControlName="senha"
            [ngClass]="{ 'is-invalid': f.senha.errors && f.senha.touched }"
          />
          <div class="invalid-feedback" *ngIf="f.senha.errors?.required">
            Senha é obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Confirme a Senha"
            formControlName="confirmeSenha"
            [ngClass]="{
              'is-invalid': f.confirmeSenha.errors && f.confirmeSenha.touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="f.confirmeSenha.errors?.required"
          >
            Confirmação da senha é obrigatório
          </div>
          <div
            class="invalid-feedback"
            *ngIf="f.confirmeSenha.errors?.mustMatch"
          >
            Senhas estão diferentes
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registrar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
